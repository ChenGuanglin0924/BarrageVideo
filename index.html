<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BarrageVideo</title>
    <link rel="stylesheet" href="./resources/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/Animation.css">
    <link rel="stylesheet" href="./css/BarrageVideo.css">
    <link rel="stylesheet" href="./css/Loading.css">
</head>
<body>
    <div class="video-container" tabindex="0">
        <!-- 播放器 -->
        <video id="myVideo" src="http://pcdownaliyun.titan.mgtv.com/c1/2018/09/24_0/083D97A367D97139C57723FB1D23BA52_20180924_1_1_1622.mp4?arange=0&pm=G04PAo6W7Yj4CEZoW6gx~3nTmRbZHKXYh3JHXOU8OyAeCLEXgknwHtDEK521B6Mt~vhwhJWffqOsEK2o7V4LwPIZ_Ut16~H2XgXD_2sOZZkCxHiZrxVUwUsBo7B5JBDSoh3Im9tqMELqUgjWMMwsaUBcxZxB9s7~pvCLZWROB1Z9iwhOMAGmNXtdLyeRYbJfVY4JBghmW~b22ihIyReGRub6doi1W~KNj5pPIheWaC5T0z7eHf8OpTC0B8QM31GD90qLN_NCG_2shL2x4WIQ32gq9tCegN9kO1IyDPFfA7SAzcOUm6Z~xLC1Gc6bU5GRPr3RmBGZcSf9e6e0prGYKgSFzemhUyr2IeMBgmdAZjWQVDk1xHfuSGxSA_ZDxCCTXy~0sVVfulFQupMa5NRIVw--&vcdn=0&scid=25021">您的浏览器不支持 video 标签。</video>
        <!-- 弹幕 -->
        <div class="video-barrage">
            <canvas id="barrageCanvas"></canvas>
        </div>
        <!-- 暂停海报 -->
        <div class="video-poster">
            <a class="close h5-video-close"></a>
            <img class="img" src="./resources/images/none.png" alt="">
        </div>
        <!-- 加载动画 -->
        <div class="video-waitting hide">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <!-- <div class="loading">加载中...</div> -->
        </div>
        <!-- 提示信息 -->
        <div class="message-bottom hide"></div>
        <!-- 工具栏 -->
        <div class="video-control">
            <!-- 进度条 -->
            <div class="process-container">
                <div class="process-bar">
                    <div class="cache-bar"></div>
                    <div class="play-bar"></div>
                </div>
                <div class="process-info"></div>
                <div class="adjust-tool"></div>
            </div>
            <!-- 工具栏 -->
            <div class="control-container">
                <div class="control-left">
                    <!-- 播放/暂停 -->
                    <div>
                        <a class="play-tool h5-video-play"></a>
                    </div>
                    <!-- 重新加载 -->
                    <div>
                        <a class="reload-tool h5-video-refresh"></a>
                    </div>
                    <!-- 时间控件 -->
                    <div class="time-container">
                        <span class="time time-current">00:00</span>
                        <span> / </span>
                        <span class="time time-total">00:00</span>
                    </div>
                </div>
                <div class="control-center">
                    <!-- 发送弹幕 -->
                    <div class="send-barrage-tool">
                        <input type="text" class="send-barrage-value" placeholder="弹幕还是要发的，万一火了呢~"/>
                        <div class="send-setting-tool">
                            <div class="send-setting-content">
                                <div class="send-fontsize">
                                    <p>字体大小</p>
                                    <ul>
                                        <li>极小</li>|
                                        <li>小</li>|
                                        <li class="active">正常</li>|
                                        <li>大</li>|
                                        <li>极大</li>
                                    </ul>
                                </div>
                                <div class="send-speed">
                                    <p>移动速度</p>
                                    <ul>
                                        <li>慢速</li>|
                                        <li class="active">正常</li>|
                                        <li>快速</li>
                                    </ul>
                                </div>
                                <div class="send-color">
                                    <p>字体颜色</p>
                                    <ul>
                                        <li class="active" style="background-color:#D9E3F0"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#F47373"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#697689"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#37D67A"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#2CCCE4"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#555555"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#dce775"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#ff8a65"><a class="h5-video-selected"></a></li>
                                        <li style="background-color:#ba68c8"><a class="h5-video-selected"></a></li>
                                    </ul>
                                </div>
                            </div>
                            <a class="send-setting-btn h5-video-send-setting"></a>
                        </div>
                        <a class="send-barrage-btn">发送</a>
                    </div>
                </div>
                <div class="control-right">
                    <!-- 弹幕开关 -->
                    <div class="barrage-setting-container">
                        <div class="barrage-setting-content">
                           <div>
                               <div class="barrage-opacity">
                                    <p>不透明度</p>
                                    <ul>
                                        <li>无</li>|
                                        <li>低</li>|
                                        <li>中</li>|
                                        <li class="active">高</li>
                                    </ul>
                               </div>
                               <div class="barrage-range">
                                    <p>显示区域</p>
                                    <ul>
                                        <li class="active">
                                            <a class="h5-video-barrage-all"></a>
                                            <span>全屏</span>
                                        </li>
                                        <li>
                                            <a class="h5-video-barrage-top"></a>
                                            <span>顶部</span>
                                        </li>
                                        <li>
                                            <a class="h5-video-barrage-bottom"></a>
                                            <span>底部</span>
                                        </li>
                                    </ul>
                               </div>
                                <div class="barrage-switch">
                                    <span>弹幕开关</span>
                                    <div class="barrage-tool on">
                                        <div class="handle"></div>
                                    </div>
                                </div>
                           </div>
                        </div>
                        <a class="barrage-setting-tool h5-video-barrage-setting3"></a>
                    </div>
                    
                    <!-- 倍数播放 -->
                    <div class="rate-container">
                        <div class="rate-content">
                            <ul>
                                <li>X .50</li>
                                <li class="active">X 1.0</li>
                                <li>X 1.5</li>
                                <li>X 2.0</li>
                            </ul>
                        </div>
                        <a class="rate-tool">倍数</a>
                    </div>
                    <!-- 音量控件 -->
                    <div class="volume-container">
                        <div class="volume-content">
                            <div>
                                <div class="volume-value">50%</div>
                                <div class="volume-slider-bg">
                                    <div class="volume-bg"></div>
                                    <div class="volume-slider"></div>
                                </div>
                            </div>
                        </div>
                        <a class="volume-tool h5-video-volume-on"></a>
                    </div>
                    <!-- 设置控件 -->
                    <!-- <div>
                        <div class="setting-content"></div>
                        <a class="setting-tool h5-video-settings"></a>
                    </div> -->
                    <!-- 全屏/非全屏 -->
                    <div>
                        <a class="fullscreen-tool h5-video-fullscreen"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./resources/datas/barrages.js" async></script>
<script src="./js/BarrageVideo.js" async></script>
<!-- <script src="./js/Barrage.js" async></script> -->
<script src="./js/BarrageUtil.js" async></script>
</html>
